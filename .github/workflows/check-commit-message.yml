name: Check Latest Commit Message

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  check-latest-commit:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout full history
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ” Validate latest commit message
        run: |
          echo "ğŸ” Getting latest commit SHA in PR..."
          SHA=${{ github.event.pull_request.head.sha }}
          echo "ğŸ” SHA: $SHA"

          COMMIT_MSG=$(git log -1 --pretty=format:"%s" $SHA)
          echo "ğŸ” Commit message: $COMMIT_MSG"

          # Skip merge commits (optional)
          if [[ "$COMMIT_MSG" == Merge* ]]; then
            echo "â„¹ï¸ Skipping merge commit"
            exit 0
          fi

          # Validate with regex
          if [[ ! "$COMMIT_MSG" =~ ^(feat|fix|chore|refactor|package):\ .+ ]]; then
            echo "âŒ Invalid commit message format"
            echo "âœ… Expected format: 'type: description' (e.g. 'feat: add login form')"
            exit 1
          fi

          echo "âœ… Commit message is valid"
